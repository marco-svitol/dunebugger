[General]
arduinoConnected = False
arduinoSerialPort = /dev/ttyUSB0
bouncingTreshold = 0.15
eastereggEnabled = True
randomActionsMinSecs = 5
randomActionsMaxSecs = 12
sequenceFolder = onair
sequenceFile = main.seq
standbyFile = standby.seq
offFile = off.seq
randomElementsFile = random_elements
startButtonGPIOName =  In_StartButton
initializationCommandsString = sb,esb,er

[MessageQueue]
mQueueServers = nats://nats-server:4222
mQueueClientID = core
mQueueSubjectRoot = dunebugger
mQueueStateCheckIntervalSecs = 2
mQueueCyclePlayingResolutionSecs = 10

[Audio]
normalMusicVolume = 95
normalSfxVolume = 90
quietMusicVol = 30
quietSfxVol = 30
ignoreQuietTime = True
vlcdevice = --aout=alsa

[Motors]
motorEnabled = True
motor1Enabled = True
motor2Enabled = True
motor1Freq = 5000
motor2Freq = 5000

[Debug]
cyclespeed = 1.0

[Log]
dunebuggerLogLevel = DEBUG
sendLogsToQueue = False
